name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'src/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt -c src/constraints.txt

    - name: Install dev dependencies (type checkers, linters)
      run: |
        pip install -r src/requirements-dev.txt

    - name: Run Ruff linter
      run: |
        ruff check src/

    - name: Run Ruff formatter check
      run: |
        ruff format --check src/

    - name: Run mypy type checker
      run: |
        mypy src/

    - name: Run pyright type checker
      run: |
        cd src && pyright --pythonpath $(which python) .

    - name: Smoke test - verify application loads
      run: |
        cd src && python run.py --help