[mypy]
# Package configuration
namespace_packages = True
explicit_package_bases = True

# Import discovery
files = src/

# Always check code as if modules (not direct execution)
# This treats src/ as a package with relative imports
packages = src

# Exclude legacy reference file
exclude = src/server\.py

[mypy-uvloop.*]
ignore_missing_imports = True

[mypy-tomli.*]
ignore_missing_imports = True

[mypy-yt_dlp.*]
ignore_missing_imports = True

[mypy-src.media.video]
# PyAV AvBlockingIOError check triggers false positive
disable_error_code = truthy-function
